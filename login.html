<div class="wrapper">
    <h2>Registration</h2>
    <form type="POST" id="fruitkha-contact" *ngIf="!isLoggedIn"
    name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
    novalidate enctype="multipart/form-data">
      <div class="input-box">
        <input type="text"
        name="username"
        placeholder="Nom"
        [(ngModel)]="form.username"
        required
        #username="ngModel" required>
        <div class="alert alert-danger"
        role="alert"
        *ngIf="username.errors && f.submitted">
        Nom d'utilisateur est nécessaire!
   </div>
      <div class="input-box">
        <input type="password"
        placeholder="Password"
        name="password"
        [(ngModel)]="form.password"
        required
        minlength="4"
        #password="ngModel" required>
        <div class="alert alert-danger"
                     role="alert"
                     *ngIf="password.errors && f.submitted">
                  <div *ngIf="password.errors['required']">Mot de passe est nécessaire!</div>
                  <div *ngIf="password.errors['minlength']">
                    Mot de passe à 4 caractères au min
                  </div>
      </div>
      <div class="policy">

        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Login">
      </div>
      <div class="form-group">
        <p class="alert alert-danger"
             role="alert"
             *ngIf="f.submitted && isLoginFailed">
          Login failed: {{ errorMessage }}
      </p>
      </div>
      <div class="text">
        <h3>Already have an account? <a href="#">Register Now</a></h3>
      </div>
    </form>
    <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in as {{ roles }}.
      </div>
    </div>
  </div>
