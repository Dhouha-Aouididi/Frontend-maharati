<div *ngIf="bookings.length > 0" class="cart-section mt-150 mb-150">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-12">
        <div class="cart-table-wrap">
          <table class="cart-table">
            <thead class="cart-table-head">
              <tr class="table-head-row">
                <th class="product-remove"></th>
                <th class="product-image"><b>Image de service</b></th>
                <th class="product-name"><b>Nom de service</b></th>
                <th class="product-price"><b>Prix</b></th>
                <th class="product-quantity"><b>Date & Heure</b></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let booking of bookings" class="table-body-row">
                <td class="product-remove">
                  <a *ngIf="booking.id" (click)="deleteBooking(booking.id)"><i class="far fa-window-close"></i></a><br>
                  <a (click)="openUpdateBookingModal(booking)"><i class="fas fa-edit"></i></a>
                </td>
                <td class="product-image"><img [src]="booking.Service.image" alt="Service Image"></td>
                <td class="product-name">{{ booking.Service.title }}</td>
                <td class="product-price">{{ booking.Service.price| number:'1.0-0' }} dt</td>
                <td class="product-quantity">{{ formatDateTime(booking.date, 'dd/MM/y') }} {{ booking.time }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
