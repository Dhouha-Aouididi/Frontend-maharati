<div class="modal-header">
    <h4 class="modal-title">Modifier la réservation</h4>
    <button type="button" class="close" aria-label="Close" (click)="cancelBooking()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div *ngIf="booking">
    <div class="modal-body">
      <ng-container *ngIf="booking.Service">
        <h5>{{ booking.Service.title }}</h5>
        <p *ngIf="booking.Service.category"><strong>Catégorie: </strong>{{ booking.Service.category }}</p>
        <figure class="product-image"><img [src]="booking.Service.image" alt="Service Image" class="booking-image"></figure>
        <p *ngIf="booking.Service.description" class="service-description">{{ booking.Service.description }}</p>
      </ng-container>
      <form>
        <div class="form-group">
          <label for="date">Modifier la date:</label>
          <input type="date" id="date" name="date" class="form-control" [(ngModel)]="selectedDate" required>
        </div>
        <div class="form-group">
          <label for="time">Modifier l'heure:</label>
          <input type="time" id="time" name="time" class="form-control" [(ngModel)]="selectedTime" required>
          <small class="form-text text-muted">Veuillez sélectionner une heure au format HH:MM (24 heures).</small>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="cancelBooking()">Annuler</button>
      <button type="button" class="btn btn-primary" (click)="confirmBooking()">Confirmer</button>
    </div>
  </div>
