<div class="comments-list-wrap">
  <h3 class="comment-count-title">
    {{ comments.length }} Comments  </h3>

  <div class="comment-list">
    <div *ngFor="let comment of comments" class="single-comment-body">
      <div class="comment-user-avater">
        <img src="assets/img/avaters/avatar3.png" alt="">
      </div>
      <div class="comment-text-body">
        <h4>
          {{ comment.User.username }}  
          <!-- <span class="comment-date"> -->
            <!-- {{ comment.createdAt | date:'mediumDate' }}  </span> -->
          <a href="#">reply</a> 
         </h4>
        <p>{{ comment.commentText }}</p>  </div>

      <!-- <div class="single-comment-body child" *ngIf="comment.replies && comment.replies.length > 0"> -->
        </div>
    </div>
  </div>

<div class="comment-template">
  <h4>Leave a comment</h4>
  <p>If you have a comment don't feel hesitate to send us your opinion.</p>

  <form (ngSubmit)="onCreateComment()">  <p>
    <p>
      <textarea name="comment" id="comment" cols="30" rows="10" [(ngModel)]="newComment.commentText" placeholder="Your Message" required></textarea>
    </p>
    <p>
      <input type="submit" value="Submit">
    </p>
  </form>
</div>
