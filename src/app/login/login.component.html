<!-- contact form -->
<div class="contact-from-section mt-150 mb-150">
    <div class="container">
      <div class="row"> 
        <!-- Image column -->
        <div style="display: flex; margin: 1rem auto">
          <div>
            <img
              src="assets/img/services/Happy_place.jpg"
              alt="banner"
            />
          </div>
            <div class="col-lg-8 mb-5 mb-lg-0 comment-template">
              <h4>SignIn</h4>
            
              <p>Vous avez un compte, SVP sign in to continuer.</p>
            
              <form type="POST" id="fruitkha-contact" *ngIf="!isLoggedIn"
                    name="form"
                    (ngSubmit)="f.form.valid && onSubmit()"
                    #f="ngForm"
                    novalidate enctype="multipart/form-data">
                  <input type="text"
                         name="username"
                         placeholder="Nom"
                         [(ngModel)]="form.username"
                         required
                         #username="ngModel"><br>
            
                <div class="alert alert-danger"
                     role="alert"
                     *ngIf="username.errors && f.submitted">
                     Nom d'utilisateur est nécessaire!
                </div>
                <br/>

                  <input type="password"
                         placeholder="Password"
                         name="password"
                         [(ngModel)]="form.password"
                         required
                         minlength="4"
                         #password="ngModel"><br>
              
                <div class="alert alert-danger"
                     role="alert"
                     *ngIf="password.errors && f.submitted">
                  <div *ngIf="password.errors['required']">Mot de passe est nécessaire!</div>
                  <div *ngIf="password.errors['minlength']">
                    Mot de passe à 4 caractères au min
                  </div>
                </div><br>
                <input type="hidden" name="token" value="FsWga4&@f6aw">
                <input type="submit" value="Submit">
                <br/><br/>
            
                <div class="form-group">
                  <p class="alert alert-danger"
                       role="alert"
                       *ngIf="f.submitted && isLoginFailed">
                    Login failed: {{ errorMessage }}
                </p>
                </div>
                <p>Pas de compte? <a routerLink="/register" routerLinkActive="active">S'inscrire ici</a></p>
              </form>
            
              <div class="alert alert-success" *ngIf="isLoggedIn">
                Logged in as {{ roles }}.
              </div>
            </div>
            
          </div>
    </div>

<!-- end contact form -->
