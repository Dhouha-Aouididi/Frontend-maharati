<!-- product section -->
<div class="product-section mt-150 mb-150">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 offset-lg-2 text-center">
          <div class="section-title with-search">  <h3><span class="orange-text">Our</span> Services</h3>
      
            <form class="search-form" action="/search" method="get">  <div class="search-bar">  <input type="text" name="query" class="search-input" placeholder="Search our services">  <button type="submit" class="search-button">
                  <i class="fas fa-search"></i>  </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      
  <div class="row">
    <div class="col-lg-4 col-md-6 text-center"  *ngFor="let service of services | paginate: { itemsPerPage: itemsPerPage, currentPage: p }">
      <div class="single-product-item">
        <div class="product-image">
          <a [routerLink]="['/services', service.id]"><img [src]="service.image" alt=""></a>
        </div>
        <h3>{{ service.title }}</h3>
        <p class="product-price"><span>Price</span> {{ service.price | number:'1.0-0' }}dt</p>
        <a [routerLink]="['/services', service.id]" class="cart-btn"><i class="fas fa-calendar-alt"></i> Book</a>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-lg-12 text-center" >
      <div>
      <pagination-controls  (pageChange)="onPageChange($event)"
                            [previousLabel]="'Previous'" [nextLabel]="'Next'"></pagination-controls></div>
    </div>
  </div>
  
  
  
  
  <!-- end service section -->
